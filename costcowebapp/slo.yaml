---
    spec_version: '0.1.0'
    comparison:
      compare_with: "single_result"
      include_result_with_score: "pass"
      aggregate_function: avg
    objectives:
      - sli: throughput_svc
        pass:
          - criteria:
            - ">20000"
      - sli: error_rate_svc
        weight: 2
        pass:
          - criteria:
              - "<=1%"
        warning:
          - criteria:
              - "<=2%"
      - sli: rt_svc_p50
      - sli: rt_svc_p90
        pass:
          - criteria:
              - "<=+10%"
        warning:
          - criteria:
              - "<=+10%"
    total_score:
      pass: "90%"
      warning: "75%"