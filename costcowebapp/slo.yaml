---
spec_version: '0.1.0'
comparison:
  compare_with: "single_result"
  include_result_with_score: "pass"
  aggregate_function: avg
objectives:
  - sli: throughput_svc
    pass:
      - criteria:
        - ">20000"
  - sli: error_rate_svc
    weight: 2
    pass:
      - criteria:
          - "<=1%"
    warning:
      - criteria:
          - "<=2%"
total_score:
  pass: "90%"
  warning: "75%"
